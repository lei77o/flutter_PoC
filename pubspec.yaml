name: teslo_shop
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=2.19.4 <3.0.0'

dependencies:
  amazon_cognito_identity_dart_2: ^3.6.0
  amplify_auth_cognito: ^0.5.1
  amplify_auth_cognito_android: ^0.5.1
  dio: ^5.4.0
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.1.0
  flutter_riverpod: ^2.3.2
  go_router: ^13.0.1
